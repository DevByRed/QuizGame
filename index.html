<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game - DevByRd</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo/Quiz-logo.png" />
  </head>
  <body>
    <div class="container">
      <!-- -------------- START ----------------- -->
      <div class="hidden active" id="start-screen">
        <h1>Quiz Time !</h1>
        <p>Test your knowlege with these fun questions ðŸ˜‰</p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <!-- ------------- QUIZ ------------------ -->
      <div class="hidden" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of
              <span id="total-questions"></span>
            </p>
            <p>Score : <span id="score">0</span></p>
          </div>
        </div>
        <div class="answers-container" id="answers-container">
          <!-- Answers buttons will be inserted here from js code later -->
        </div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>
      <!-- -------------- Response ----------------- -->
      <div class="hidden" id="result-screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="max-score"></span>
          </p>
          <div id="result-message">Good Job !</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
      </div>
      <!-- ------------------------------- -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
